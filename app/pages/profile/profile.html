<div class="col-sm-8 col-sm-offset-2">

	<br />
	<br />
	<div class="row">
		<div class="col-sm-4">
			<img ng-src="{{user.profile.pictureUrl || user.twitterProfile.pictureUrl}}" class="img-circle mnd-clickable" width="200" height="200" ng-click="clickFileInput()" />
			<input id="profilePictureFileInput" type="file" ng-file-select="onFileSelect($files)" class="hidden" />
			<span ng-show="isUploading">
				<progressbar value="uploadProgress"></progressbar>
			</span>
		</div>
		<div class="col-sm-8">
			<h2>{{user.twitterProfile.name}}</h2>
			<h3><i>@{{user.twitterProfile.screenName}}</i></h3>

			<input type="email" class="form-control" ng-model="profile.email" placeholder="Email address" />
		</div>
	</div>

	<br />
	<br />
	<div class="row">
		<div class="col-sm-6 form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Facebook</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="profile.facebookUrl" placeholder="Facebook url">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Twitter</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="profile.twitterUrl" placeholder="Twitter url">
				</div>
			</div>
		</div>
		<div class="col-sm-6 form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">LinkedIn</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="profile.linkedInUrl" placeholder="LinkedIn url">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Github</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="profile.githubUrl" placeholder="Github url">
				</div>
			</div>
		</div>
	</div>

	<br />
	<br />
	<div class="row">
		<h3>Short bio</h3>
		<div class="simplebox" id="profileBioEditor"></div>
	</div>

</div>
