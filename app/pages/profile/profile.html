<div class="page-container">
	<div class="post-top-buttons">
		<a ui-sref="user({userId: user._id})" class="btn btn-default">
			Anteprima
		</a>
	</div>

	<br />
	<br />
	<div class="col-sm-10 col-sm-offset-1">

		<div tabset justified="true">

			<div tab heading="Profile">
				<br />
				<br />
				<div class="row">
					<div class="col-sm-4 profile-edit-picture">
						<div mnd-cig-image source="profile.pictureUrl" size="200"></div>
						<div
							id="profile-picture-input"
							mnd-s3-file-upload file-type="image"
							after-upload="afterUploadPicture"
							is-uploading="isUploadingPicture"
							upload-progress="uploadProgressPicture">
						</div>
						<div id="profile-picture-progressbar" ng-show="isUploadingPicture">
							<div progressbar value="uploadProgressPicture"></div>
						</div>
					</div>
					<div class="col-sm-8">
						<input type="text" class="simplebox h2 mnd-block" ng-model="profile.name"/>
						<i>
							<input type="text" class="simplebox h4 mnd-block" ng-model="profile.screenName"/>
						</i>
					</div>
				</div>
				<br />
				<h3><b>Social links</b></h3>
				<div class="profile-social-row">
					<span class="icon"><i class="fa fa-facebook"></i></span>
					<input type="text" class="simplebox" ng-model="profile.facebookUrl" ng-value="profile.facebookUrl" placeholder="Facebook Profile Url" />
				</div>
				<div class="profile-social-row">
					<span class="icon"><i class="fa fa-twitter"></i></span>
					<input type="text" class="simplebox" ng-model="profile.twitterUrl" ng-value="profile.twitterUrl" placeholder="Twitter Profile Url" />
				</div>
				<div class="profile-social-row">
					<span class="icon"><i class="fa fa-linkedin"></i></span>
					<input type="text" class="simplebox" ng-model="profile.linkedInUrl" ng-value="profile.linkedInUrl" placeholder="LinkedIn Profile Url" />
				</div>
				<div class="profile-social-row">
					<span class="icon"><i class="fa fa-github"></i></span>
					<input type="text" class="simplebox" ng-model="profile.githubUrl" ng-value="profile.githubUrl" placeholder="Github Profile Url" />
				</div>
				<br />
				<h3><b>Bio</b></h3>
				<div class="simplebox" mnd-medium-editor content="profile.bio" options="bioEditorOptions"></div>
			</div>

			<div tab heading="Email preferences">

			</div>

		</div>



	</div>
</div>
