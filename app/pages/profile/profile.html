<div class="post-top-buttons">
	<a ui-sref="user({userId: user._id})" class="btn btn-default">
		Anteprima
	</a>
</div>

<div class="col-sm-8 col-sm-offset-2">

	<br />
	<br />
	<div class="row">
		<div class="col-sm-4">
			<div class="user-profile-image">
				<img ng-src="{{user.profile.pictureUrl}}" class="img-circle mnd-clickable" ng-class="{dullProfilePicture: isUploading}" width="200" height="200" ng-click="clickFileInput()" />
				<div></div>
			</div>
			<input id="profilePictureFileInput" type="file" ng-file-select="onFileSelect($files)" class="hidden" />
			<div id="profilePictureProgressbar" ng-show="isUploading">
				<progressbar value="uploadProgress"></progressbar>
			</div>
		</div>
		<div class="col-sm-8">
			<h2 class="simplebox" id="profileNameEditor"></h2>
			<i><h3 class="simplebox" id="profileScreenNameEditor"></h3></i>
			<h4 class="simplebox" id="profileEmailEditor"></h4>
		</div>
	</div>
	<br />
	<h3>Social links</h3>
	<div class="profileSocialRow">
		<span class="icon"><i class="fa fa-facebook"></i></span>
		<span class="simplebox" id="profileFacebookEditor"></span>
	</div>
	<div class="profileSocialRow">
		<span class="icon"><i class="fa fa-twitter"></i></span>
		<span class="simplebox" id="profileTwitterEditor"></span>
	</div>
	<div class="profileSocialRow">
		<span class="icon"><i class="fa fa-linkedin"></i></span>
		<span class="simplebox" id="profileLinkedInEditor"></span>
	</div>
	<div class="profileSocialRow">
		<span class="icon"><i class="fa fa-github"></i></span>
		<span class="simplebox" id="profileGithubEditor"></span>
	</div>
	<br />
	<h3>Motto</h3>
	<div class="simplebox" id="profileMottoEditor"></div>
	<br />
	<h3>Short bio</h3>
	<div class="simplebox" id="profileBioEditor"></div>


</div>
