<canvas id="canvas"></canvas>
<div id="mnd-home-container">
	<div id="mnd-sign-in">
		<span ng-if="!user" class="dropdown" on-toggle="toggled(open)">
			<a href class="dropdown-toggle">
				Sign in
			</a>
			<ul class="dropdown-menu dropdown-menu-right">
				<li>
					<a href ng-click="loginWithTwitter()">
						<i class="fa fa-twitter"></i>
						&nbsp;
						&nbsp;
						with Twitter
					</a>
				</li>
				<li>
					<a href ng-click="loginWithGoogle()">
						<i class="fa fa-google-plus"></i>
						&nbsp;
						&nbsp;
						with Google Plus
					</a>
				</li>
			</ul>
		</span>
		<span ng-if="user" ng-click="logout()">Sign Out</span>
	</div>

	<div id="mnd-hidden-payoff">
		{{payoff.firstLine}}
		<br />
		{{payoff.secondLine}}
	</div>

	<div id="mnd-sprinkle-container">
		<div mnd-sprinkle autoplay="true" autoplay-delay="3" text="{{sprinkleText}}"></div>
	</div>

	<div id="mnd-home-bottom">
		<div id="mnd-home-logo">
			<div class="mnd-mondora-logo">
				<img src="https://mnd-website.s3.amazonaws.com/img/mondora-logo.png" alt="logo" />
			</div>
		</div>
		<div id="mnd-home-banner">
			<div id="mnd-home-banner-content" class="home-shadow">
				<h1 ng-bind-html="banner.title"></h1>
				<h4 ng-bind-html="banner.text"></h4>
				<!--
				<div class="guest-notify">
					<div class="guest-notify-icon">
						<i class="fa fa-envelope-o"></i><br />inbox
						<div class="guest-notification">9+</div>
					</div>
					<div class="guest-notify-icon">
						<i class="fa fa-book"></i><br />new posts
						<div class="guest-notification">36</div>
					</div>
					<div class="guest-notify-icon">
						<i class="fa fa-calendar"></i><br />events
					</div>
				</div>
				-->
			</div>
			<div id="mnd-home-banner-arrow"></div>
		</div>
	</div>
</div>

<div id="mnd-video-background">
	<div class="mnd-video-overlay"></div>
	<video muted autoplay="1" loop="1" ng-attr-poster="{{videoUrls.poster}}"> 
		<source ng-src="{{videoUrls.mp4}}" type="video/mp4" />
		<source ng-src="{{videoUrls.webm}}" type="video/webm" />
	</video>
	<img ng-src="{{videoUrls.poster}}" />
</div>
