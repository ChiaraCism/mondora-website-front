<div class="page-container">

	<br />
	<br />
	<div class="col-sm-8 col-sm-offset-2">

		<div class="row">
			<div class="col-sm-12">
				<h3>Menu configuration</h3>
			</div>
			<div class="col-sm-8">
				<h4>Items</h4>
				<div mnd-menu-editor items="menuConfig.items"></div>
			</div>
		</div>



		<br />
		<br />
		<div class="row">
			<div class="col-sm-12">
				<h3>Home configuration</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h4>Header</h4>
				<textarea class="form-control" rows="4" ng-model="homeConfig.header"></textarea>
			</div>
			<div class="col-sm-6">
				<h4>Footer</h4>
				<textarea class="form-control" rows="4" ng-model="homeConfig.footer"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<h4>Active clients</h4>
				<input class="form-control" type="number" ng-model="homeConfig.activeClients"></textarea>
			</div>
			<div class="col-sm-4">
				<h4>This week's commits</h4>
				<input class="form-control" type="number" ng-model="homeConfig.weeksCommits"></textarea>
			</div>
			<div class="col-sm-4">
				<h4>Today's deploys</h4>
				<input class="form-control" type="number" ng-model="homeConfig.todaysDeploys"></textarea>
			</div>
			<div class="col-sm-4">
				<h4>Open source projects</h4>
				<input class="form-control" type="number" ng-model="homeConfig.openSourceProjects"></textarea>
			</div>
			<div class="col-sm-4">
				<h4>CO2 reduction</h4>
				<input class="form-control" type="number" ng-model="homeConfig.co2Reduction"></textarea>
			</div>
			<div class="col-sm-4">
				<h4>Voluntary work (days)</h4>
				<input class="form-control" type="number" ng-model="homeConfig.volunteeringWorkDays"></textarea>
			</div>
		</div>



		<br />
		<br />
		<h3>AmazonS3 configuration</h3>
		<div class="form-group">
			<label>Post URL (to upload)</label>
			<input type="text" class="form-control" ng-model="amazonS3Config.postUrl" />
		</div>
		<div class="form-group">
			<label>Get URL (to download)</label>
			<input type="text" class="form-control" ng-model="amazonS3Config.getUrl" />
		</div>



		<br />
		<br />
		<h3>Signup email templates configuration</h3>
		<div class="form-group">
			<label>Site name</label>
			<input type="text" class="form-control" ng-model="signupEmailTemplatesConfig.siteName" />
		</div>
		<div class="form-group">
			<label>From</label>
			<input type="text" class="form-control" ng-model="signupEmailTemplatesConfig.from" />
		</div>
		<h4>Verify email</h4>
		<div class="form-group">
			<label>Subject</label>
			<input type="text" class="form-control" ng-model="signupEmailTemplatesConfig.verifyEmail.subject" />
		</div>
		<div class="form-group">
			<label>Body</label>
			<textarea class="form-control" ng-model="signupEmailTemplatesConfig.verifyEmail.text"></textarea>
		</div>



	</div>
</div>
