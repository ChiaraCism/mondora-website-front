<div class="mnd-full-image">
	<img ng-src="{{topic.imageUrl}}" />
	<div class="mnd-image-overlay"></div>
</div>

<div class="mnd-mind-container">
	<div mnd-mind-map map="topic.map" mnd-center></div>
</div>

<div class="post-header topic-no-margin">
	<div class="col-sm-8 col-sm-offset-3">
		<h1 class="color-me-white post-title">{{topic.name}}</span>
	</div>
</div>
 

<div class="post-scroll-to-content" ng-show="isMobile"><i class="fa fa-chevron-down"></i></div>

<div class="topic-body col-sm-6 col-sm-offset-3">
	<div ng-repeat="post in topic.posts" class="found-posts" >
		<a ui-sref="postView({postId: post._id})" class="title-topiclist mnd-undecorated-a">
			<h2>{{post.title}}</h2>
			<h4>{{post.subtitle}}</h4>
		</a>
		<div class="post-author-topiclist">
			<a ui-sref="user({userId: post.author._id})" >
				<div mnd-cig-image source="post.author.pictureUrl" size="30" class="mnd-inline-block mnd-valign-middle"></div>
				{{post.author.name}}
			</a>
			<span class="reading-topiclist">Reading time {{post.readingLength}} min</span>
		</div>
		<div class="topic-bottom"></div>
	</div>
</div>
