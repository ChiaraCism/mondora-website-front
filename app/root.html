<div mnd-sidebar ng-controller="SidebarController">
	<div name="before">
		<div id="mnd-sidebar-user">
			<div ng-if="user" class="row">
				<a class="col-xs-4 mnd-undecorated-a" ui-sref="profile()">
					<div mnd-cig-image source="user.profile.pictureUrl" size="70"></div>
				</a>
				<div class="col-xs-8">
					<div class="mnd-vsp-6"></div>
					<a class="mnd-undecorated-a" ui-sref="profile()">{{user.profile.name}}</a>
					<br />
					<span ng-click="logout()" class="logout mnd-clickable">
						<small><i>Logout</i></small>
					</span>
				</div>
			</div>
			<div ng-if="!user" class="login">
				<a href class="mnd-undecorated-a" ng-click="loginPopupOpen = !loginPopupOpen">
					Sign in
				</a>
				<ul collapse="!loginPopupOpen" class="list-unstyled">
					<li>
						<a href class="mnd-undecorated-a" ng-click="loginWithTwitter()">
							<i class="fa fa-twitter"></i>
							&nbsp;
							with Twitter
						</a>
					</li>
					<li>
						<a href class="mnd-undecorated-a" ng-click="loginWithGoogle()">
							<i class="fa fa-google-plus"></i>
							&nbsp;
							with Google Plus
						</a>
					</li>
				</ul>
			</div>
		</div>	
	</div>
	<div name="after">
		<div id="mnd-sidebar-footer">
			<span>
				MONDORA Srl
			</span>
			<br />
			<span class="address">
				Milano, Morbegno, Novara, St. Moritz (CH)<br />
				Via Cornalia 7 - 20154, Milano <br />
				PIVA 03680680968 <br />
				<small>
					<small>
						<i>
							mondora app {{APP_VERSION}}
						</i>
						<br />
						<i>
							<a href="http://archive.mondora.com" class="mnd-undecorated-a">visit the old website</a>
						</i>
					</small>
				</small>
			</span>
		</div>	
	</div>	
</div>
<div mnd-toggle-sidebar>
	<div name="center">
		<div id="mnd-sidebar-logo">
			<div class="mnd-mondora-logo">
				<img src="https://mnd-website.s3.amazonaws.com/img/mondora-logo.png" />
			</div>
		</div>
	</div>
</div>
<div mnd-content>
	<div ui-view class="mnd-content"></div>
</div>
