<!DOCTYPE html>
<html ng-app="mnd.web">

	<head>

		<title>Mondora m:</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">

		<!-- CSS from CDN -->
		<link href="//fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet" type="text/css" />
		<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,600,900" rel="stylesheet" type="text/css" />
		<link href="//cdn.jsdelivr.net/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
		<link href="//cdn.jsdelivr.net/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<!-- CSS from Bower Components -->
		<link href="dist/vendor.css" type="text/css" rel="stylesheet" />
		<!-- Main App CSS -->
		<link href="dist/app.css" type="text/css" rel="stylesheet" />

		<!-- JS from CDN -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script src="//cdn.jsdelivr.net/angular.ui-router/0.2.10/angular-ui-router.js"></script>
		<script src="//cdn.jsdelivr.net/angular.bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
		<!-- JS from Bower Components -->
		<script src="dist/vendor.js"></script>
		<!-- Main App JS and CSS -->
		<script src="dist/app.js"></script>
		<script src="dist/app.templates.js"></script>

	</head>

	<body ng-controller="MainController">

		<div mnd-sidebar ng-controller="SidebarController">
			<div name="before">
				<div id="mnd-sidebar-user">
					<div ng-if="user">
						<img class="img-circle" ng-src="{{user.services.twitter.profile_image_url}}" />
						@{{user.profile.name}}
					</div>
					<div ng-if="!user" ng-click="login()" class="login">
						<i class="fa fa-twitter"></i> LOGIN
					</div>
				</div>	
			</div>
			<div name="after">
				<div id="mnd-sidebar-footer">
					<span>
						MONDORA Srl 
					</span>
					<br />
					Milano, Morbegno, Novara, St. Moritz (CH)<br />
					Via Cornalia 7 <br />
					20154, Milano <br />
				</div>	
			</div>	
		</div>
		<div mnd-toggle-sidebar>
			<div name="center">
				<div id="mnd-sidebar-logo">
					<div class="mnd-mondora-logo">
						<img src="http://mnd-website.s3.amazonaws.com/img/mondora-logo.png" />
					</div>
				</div>
			</div>
		</div>
		<div mnd-content>
			<div ui-view class="mnd-content"></div>
		</div>

	</body>

</html>
